<!DOCTYPE html>
<html>
<head>
    
    <meta charset="UTF-8">
    <title>Spyro</title>
    <link rel="stylesheet" href="./../static/landing.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/21a6420c46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<header class="navbar">
  <div class="container nav-container">
    <div class="brand">
      <img src="./../static/images/spyronav.svg" width="50px" />
      </div>
      <nav class="navigation">
          <ul class="nav-list">
              <li class="nav-link"><a href="/">Home</a></li>
              <li class="nav-link"><a href="">Dashboard</a></li>
              <li class="nav-link"><a href="">Docs</a></li>
              <button class="hamburger" onclick="toggleMenu()" aria-label="Mobile Menu"><span class="lnr lnr-menu"></span></button>
              {% if user %}
              <div class="dropdown">
                    <div class="navs-item notbtn">
                        <button onclick="toggleDropdown()" class="dropbtn">
                        <img class="avatar-img" src="{{ user.avatar_url }}" alt="Avatar" />
                      </button>
                    </div>
                
                <div id="myDropdown" class="dropdown-content">
                    <a href="/redirect/roblox">Link Roblox</a>
                    <a href="/dashboard">Dashboard</a>
                    <a href="/adminpanel">Admin Panel</a>
                    <a href="/logout">Logout</a>
                </div>
            </div>
              {% else %}
                <div class="login">
                  <button class="login-button"><a href="/login">Login</a></button>
                </div>
              {% endif %}
          </ul>
      </nav>
  </div>
</header>


</html>
