<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spyro</title>
    <link rel="stylesheet" href="./../static/landing.css">
    <link rel="stylesheet" href="./../static/server-select.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/21a6420c46.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="navbar">
    <div class="container nav-container">
      <div class="brand">
        <img src="./../static/images/spyronav.svg" width="50px" alt="Spyro Logo"/>
      </div>
      <nav class="navigation">
        <ul class="nav-list">
          <li class="nav-link"><a href="/">Home</a></li>
          <li class="nav-link"><a href="">Dashboard</a></li>
          <li class="nav-link"><a href="">Docs</a></li>
          <button class="hamburger" onclick="toggleMenu()" aria-label="Mobile Menu"><span class="lnr lnr-menu"></span></button>
          {% if user %}
          <div class="dropdown">
            <div class="navs-item notbtn">
              <button onclick="toggleDropdown()" class="dropbtn">
                <img class="avatar-img" src="{{ user.avatar_url }}" alt="Avatar" />
              </button>
            </div>
            <div id="myDropdown" class="dropdown-content">
              <a href="/redirect/roblox">Link Roblox</a>
              <a href="/dashboard">Dashboard</a>
              <a href="/adminpanel">Admin Panel</a>
              <a href="/logout">Logout</a>
            </div>
          </div>
          {% else %}
          <div class="login">
            <button class="login-button"><a href="/login">Login</a></button>
          </div>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>

  <section class="main-servers">
    <div class="server-container">
      <div class="server-content">
        <div class="server-info">
          <h2 class="h2-server-name">{{ server_name }}</h2>
          <div class="server-img">
              <img src="{{ server_logo }}" width="150px" alt="Server Image"/>
          </div>
          <div class="dashboard-buttons">
            <button class="dashboard-button"><a href="">Dashboard</a></button>
            <button class="mod-panel-button"><a href="">Admin-Panel</a></button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
  <script type="text/javascript" src="./../static/js/hamburger.js"></script>
  <script type="text/javascript" src="./../static/js/dropdown.js"></script>
</html>
